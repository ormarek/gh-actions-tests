name: Main
on:
  workflow_dispatch:
    inputs:
      new:
        type: boolean
        description: "Is first deployment?"
        required: false
        default: false
  workflow_run:
    workflows: ["Deploy Feature Branch"]
    types:
      - completed
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'workflow_run' }}
    steps:
      - name: Set Ref
        if: ${{ github.event_name == 'workflow_run' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      - name: Hello world
        run: cat README.md
      - name: Is new?
        run: echo ${{ github.event.inputs.new }}
